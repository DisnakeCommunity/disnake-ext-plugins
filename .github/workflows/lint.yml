name: lint

on:
  push:
  pull_request:

jobs:
  install:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Install poetry
        uses: snok/install-poetry@v1

      - name: Set up python
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
          cache: poetry

      - name: Install dependencies
        run: poetry install

      - name: Update dependencies
        run: poetry update

  pyright:
    runs-on: ubuntu-latest

    needs: install

    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
      fail-fast: false

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Install poetry
        uses: snok/install-poetry@v1

      - name: Set up python
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
          cache: poetry

    # We should have the cached venv from the install job here.
      - name: Run pyright
        run: poetry run pyright --pythonversion {{ matrix.python-version }}

  lint:
    runs-on: ubuntu-latest

    needs: install

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Install poetry
        uses: snok/install-poetry@v1

      - name: Set up python
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
          cache: poetry

    # We should have the cached venv from the install job here.
    - name: Run ruff
      run: poetry run ruff

    - name: Run slotscheck
      run: poetry run dev-symlink & poetry run slotscheck
